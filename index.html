<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="border border-1 rounded m-1">
        <div class="title bg-body-tertiary">
            <h2>Payment form example</h2>
        </div>
        <fieldset>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="col-5 mb-3">
                    <label  id="basic-addon1">Card #</label>
                    <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required="required" maxlength="16" required min="1" aria-label="card" aria-describedby="basic-addon1">
                </div>
                <div class="col-3 mb-3">
                    <label  id="basic-addon1">CVC #</label>
                    <input type="number" class="form-control" placeholder="000" required="required" maxlength="4" required min="1" aria-label="card" aria-describedby="basic-addon1">
                </div>
                <div class="col-4 mb-3">
                    <label  id="basic-addon1">Amount</label>
                    <input type="number" class="form-control" placeholder="Amount" required="required" maxlength="4" required min="1" aria-label="card" aria-describedby="basic-addon1">
                </div>
            </div>

        </fieldset>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
